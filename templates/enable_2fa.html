<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Two-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 15px;
        }
        code {
            background-color: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1em;
            display: inline-block;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enable Two-Factor Authentication</h2>
        
        {% if qr_code %}
            <p>Scan this QR code with your authenticator app:</p>
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            <p>Alternatively, you can enter this secret key manually in your authenticator app:</p>
            <code>{{ secret }}</code>

            <h3>Verify Your Setup</h3>
            <form action="{{ url_for('verify_2fa_enable') }}" method="post">
                <label for="code">Enter the code from your authenticator app:</label>
                <input type="text" id="code" name="code" required>
                <button type="submit">Verify</button>
            </form>
        {% else %}
            <form action="{{ url_for('enable_2fa') }}" method="post">
                <button type="submit">Enable 2FA</button>
            </form>
        {% endif %}

        <p><a href="{{ url_for('home') }}">Back to home</a></p>
    </div>
</body>
</html>
